<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cotizador Divisas </title>
  <link rel="shortcut icon" href="img/js-icono.svg">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Secular+One&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/app.css">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.24/dist/sweetalert2.all.min.js"></script>
</head>

<body id="body" class="">

  <body class="reserva-body bg-light ajustesBody">

    <!-- header-->
    <header class="py-4 header border border-3 border-success">

      <a href="index.html">
        <h1 class="text-center text-white fs-1">Waiter App <span class="icono_logo rounded-circle"><img width="45"
              src="img/waitress.svg" alt="icono mozo"></span>
        </h1>
      </a>
    </header>

    <!--CAMBIO DIVISAS-->

    <div class="botonInicio fs-5">
      <a href="index.html"><button class="boton_orden"><img width="45" src="img/restoubicacion.svg"
            alt="icono mozo">Inicio</button></a>
    </div>
    <h1 class="mt-3 text-info">Cambio de Divisas <img src="img/divisa.svg" alt="imagen divisas" class="ms-2" width="70">
    </h1>
    <div class="underline mb-4"></div>
    <p class="conversorParrafo">Selecciona la moneda y el Monto a consultar</p>

    <div class="container-xl divisasContenedor">
      <div class="moneda">
        <select class="rounded-pill" id="monedaUno">
          <option value="ARS" selected>Pesos Argentinos </option>
          <option value="BRL">Real Brasileño</option>
          <option value="CLP">Peso Chileno</option>
          <option value="MXN">Peso Mexicano</option>
          <option value="CNY">Yuan</option>
          <option value="EUR">EURO</option>
          <option value="GBP">Libra Esterlina</option>
          <option value="RUB">RUBLO</option>
          <option value="USD">USD</option>

        </select>

        <input type="number" id="cantidadUno" class="inputDivisa" placeholder="0" value="1">

      </div>

      <div class="taza-cambio-container">
        <button class="btnDivisas" id="taza">
          cambio
        </button>

        <div class="cambio" id="cambio"></div>

      </div>

      <div class="moneda">
        <select class="rounded-pill " id="monedaDos">

          <option value="ARS">Pesos Argentinos</option>
          <option value="BRL">Real Brasileño</option>
          <option value="CLP">Peso Chileno</option>
          <option value="MXN">Peso Mexicano</option>
          <option value="CNY">Yuan</option>
          <option value="EUR">EURO</option>
          <option value="GBP">Libra Esterlina</option>
          <option value="RUB">RUBLO</option>
          <option value="USD" selected>USD</option>




        </select>

        <input type="number" id="cantidadDos" class="inputDivisa" placeholder="0">

      </div>
    </div>

    <!--------------------------------------------------------------------------------------------->


    <footer class="border-top">
      <div class="container-xl">
        <div class="row">

          <div class="col-md-6 mt-2">
            <img class="img-fluid" src="img/unnamed.png" alt="logo CoderHouse">
          </div>

          <div class="col-md-6 d-flex align-items-center">
            <h3 class="me-4 mt-4 text-white fs-2">Alexander De Simone</h3>
          </div>

        </div>
      </div>
    </footer>


    <!--------------------------------------------------------------------------------------------->

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/cDvisa.js"></script>
    <script src="js/app.js"></script>
  </body>

</html>
