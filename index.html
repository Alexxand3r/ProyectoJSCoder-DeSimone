<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Proyecto CoderHouse</title>
  <link rel="shortcut icon" href="img/js-icono.svg">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Secular+One&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/app.css">
</head>

<body>
  <header class="py-4 header">
    <h2 class="ms-4 mt-4 text-white fs-2">Alexander De Simone</h2>
    <div class="d-flex justify-content-center">
      <img class="imagen_logo img-fluid" src="img/unnamed.png" alt="logo CoderHouse">
    </div>
    <h1 class="text-center text-white fs-2">App Restaurant</h1>
  </header>
  <div class="d-flex mt-4 justify-content-center ">
    <button data-bs-toggle="modal" data-bs-target="#formulario" type="button"
      class="btn  boton_orden rounded-pill">Cargar
      Mesa</button>
  </div>


  <main id="menu" class="container bg-light mt-5 p-4 d-none">
    <h2 class="text-center my-4">Menú</h2>

    <div class="contenido"></div>
  </main>


  <section id="resumen" class="resumen bg-light container mt-5 p-4 d-none">
    <h2 class="text-center my-4">Resumen De Consumo </h2>

    <div class="contenido row">
      <p class="text-center">Añade los elementos del pedido</p>
    </div>
  </section>

  <!-- Modal -->
  <div class="modal fade" id="formulario">
    <div class="modal-dialog">
      <div class="modal-content modal_orden">
        <div class="modal-header">
          <h2 class="modal-title">Cargar Mesa</h2>
          <button type=" button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <form>
            <div class="mb-3">
              <label class="form-label">Mesa</label>
              <input id="mesa" type="number" class="form-control rounded-pill p-2" min="1" max="8">
            </div>
            <div class="mb-3">
              <label class="form-label">Hora</label>
              <input id="hora" type="time" class="form-control rounded-pill p-2">
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary rounded-pill p-3" data-bs-dismiss="modal">Cerrar</button>
          <button id="guardar-cliente" type="button" class="btn btn-primary rounded-pill p-3">Abrir Mesa</button>
        </div>
      </div>
    </div>
  </div>

  <footer>

  </footer>

  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/app.js"></script>
</body>

</html>
