<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ProyectoJS CoderHouse</title>
  <link rel="shortcut icon" href="img/js-icono.svg">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Secular+One&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/app.css">
</head>

<body id="body" class="">

  <!-- header-->
  <header class="py-4 header border border-3 border-success">
    <h1 class="text-center text-white fs-2">Waiter App <span class="icono_logo rounded-circle"><img width="45"
          src="img/waitress.svg" alt="icono mozo"></span>
    </h1>
  </header>


  <!--Boton Dark Mode-->

  <div>
    <button onclick="cambiarModo( )" id="darkMode" type="button"
      class="btn  botonDM border border-primary">Dark</button>
  </div>

  <!--CARGAR MESA-->

  <!--Boton cargar mesa-->

  <div class="d-flex mt-4 justify-content-center ">
    <button data-bs-toggle="modal" data-bs-target="#formulario" type="button"
      class="btn border border-3 border-success boton_orden rounded-pill"><span class="me-1"><img width="55"
          src="img/menu.svg" alt="imagen menu"></span>Cargar Mesa </button>
  </div>

  <!-- Modal Cargar Mesa -->

  <div class="modal fade" id="formulario">
    <div class="modal-dialog">
      <div class="modal-content modal_orden border border-3 border-success">
        <div class="modal-header">
          <h2 class="modal-title bg-success p-2 rounded-pill ms-1"> Cargar Mesa <img width="40"
              src="img/waiter-icon.svg" alt="icono mozo">
          </h2>
          <button type=" button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body bg-light">
          <form>
            <div class="mb-3">
              <label class="form-label bg-success p-2 rounded-pill"><img class="mb-2" width="35" src="img/mesa.svg"
                  alt="icono mesa"> Mesa N¬∞ :
              </label>
              <input id="mesa" type="number" class="form-control rounded-pill p-2" min="1" max="8">
            </div>
            <div class="mb-3">
              <label class="form-label bg-success p-2 rounded-pill"><img width="35" src="img/fork-tiempo.svg"
                  alt="icono tiempo de inicio"> Hora :
              </label>
              <input id="hora" type="time" class="form-control rounded-pill p-2">
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-danger rounded-pill p-3" data-bs-dismiss="modal">Cerrar</button>
          <button id="guardar-cliente" type="button"
            class="btn border border-3 border-success btn-success rounded-pill p-3">Abrir Mesa</button>
        </div>
      </div>
    </div>
  </div>

  <!--contenido menu-->

  <main id="menu" class="container bg-light mt-5 p-4 d-none">

    <h2 class="text-center my-4">Men√∫</h2>

    <div class="contenido"></div>
  </main>


  <section id="resumen" class="resumen bg-light container mt-5 p-4 d-none">
    <h2 class="text-center my-4">Resumen De Consumo </h2>

    <div class="contenido row">
      <p class="text-center">A√±ade los elementos del pedido</p>
    </div>
  </section>

  <!--CAMBIO DIVISAS-->

  <!--Boton Cambio Divisas-->

  <div class="d-flex mt-4 justify-content-center">
    <button type="button" class="btn border border-3 border-success boton_orden rounded-pill"><img class="me-2 py-1"
        width="45" src="img/divisa.svg" alt="imagen cambio de divisas">Cambio divisas</button>
  </div>


  <!--CALCULADORA-->

  <!-- Boton Calculadora -->


  <div class="d-flex mt-4 justify-content-center">


    <button type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasScrolling"
      aria-controls="offcanvasScrolling"
      class="border border-3 border-success rounded-pill  boton_orden me-2"><span><img width="50"
          src="img/calculator.svg" alt="imagen Calculadora"></span></button>

    <div class="offcanvas offcanvas-start" data-bs-scroll="true" data-bs-backdrop="false" tabindex="-1"
      id="offcanvasScrolling" aria-labelledby="offcanvasScrollingLabel">
      <div class="offcanvas-header bg-light">
        <h5 class="offcanvas-title fs-4 dark bg-success p-2 rounded-pill ms-3" id="offcanvasScrollingLabel"> No
          Pierdas
          la
          Cuenta!! üòÅ
        </h5>
        <button type="button" class="btn-close dark" data-bs-dismiss="offcanvas" aria-label="Close"></button>
      </div>
      <div class="offcanvas-body contenedor_calculadora bg-light">
        <div class="calculadora">
          <div class="pantalla_calculadora" id="calculadoraFondo">
            <span id="display">0</span>
          </div>

          <button class="col_2-calculadora" id="borrarDisplay">C</button>
          <button class="borrar_calculadora" alt="porcentaje" id="porcentaje">%</button>

          <button class="operador_calculadora" alt="dividido" id="dividido">/</button>
          <button class="numero_calculadora" alt="7" id="7">7</button>
          <button class="numero_calculadora" alt="8" id="8">8</button>
          <button class="numero_calculadora" alt="9" id="9">9</button>
          <button class="operador_calculadora" alt="por" multiplica" id="por">x</button>
          <button class="numero_calculadora" alt="4" id="4">4</button>
          <button class="numero_calculadora" alt="5" id="5">5</button>
          <button class="numero_calculadora" alt="6" id="6">6</button>
          <button class="operador_calculadora" alt="menos" id="menos">-</button>
          <button class="numero_calculadora" alt="1" id="1">1</button>
          <button class="numero_calculadora" alt="2" id="2">2</button>
          <button class="numero_calculadora" alt="3" id="3">3</button>
          <button class="operador_calculadora" alt="mas" id="mas">+</button>
          <button class="numero_calculadora " alt="0" id="0">0</button>
          <button class="numero_calculadora" alt="punto" id="punto">.</button>
          <button class="resultado_calculadora col_2-calculadora" alt="igual" id="igual">=</button>

        </div>
      </div>

    </div>


    <!--TRADUCTOR-->

    <!--Boton Traductor-->

    <button type="button" class="btn  border border-3 border-success rounded-pill  boton_orden ms-2"><span><img
          width="50" src="img/traductor.svg" alt="imagen traductor"></span></button>


    <!--AGREGAR NOTAS-->

    <button class="btn btn-success" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasBottom"
      aria-controls="offcanvasBottom">NOTAS</button>
  </div>
  <!--FLEX BOTONES-->


  <div class="offcanvas offcanvas-bottom" tabindex="-1" id="offcanvasBottom" aria-labelledby="offcanvasBottomLabel">
    <div class="offcanvas-header bg-light">
      <label for="notas" id="offcanvasBottomLabel">
        <h5 class="mb-0 fs-5 offcanvas-title bg-success p-2 rounded-pill">Notas:</h5>
      </label>

      <button type="button" class="btn-close btn-success active" data-bs-dismiss="offcanvas"
        aria-label="Close"></button>
    </div>
    <div class="offcanvas-body small mt-1 pt-0" id="contenido">
      <div class="container-xl">
        <div class="row">

          <div class="col-md-6">
            <form id="formulario-notas">

              <label for="notas"></label>

              <textarea id="notas" rows="5" class="w-100 border border-3 border-success"></textarea>

              <input type="submit" class="btn-success  border border-3 border-success  w-100 rounded-pill mb-2"
                value="Agregar">
            </form>
          </div>

          <div class="col-md-6">

            <h2 class="mb-0 fs-4 bg-success p-1 rounded-pill">Notas/Tareas</h2>

            <div class="mt-4" id="lista-notas">

            </div>
          </div>
        </div>

      </div>
    </div>
    <!--#contenido-->

  </div>


  <footer class="border-top">
    <div class="container-xl">
      <div class="row">

        <div class="col-md-6 mt-2">
          <img class="img-fluid" src="img/unnamed.png" alt="logo CoderHouse">
        </div>

        <div class="col-md-6 d-flex align-items-center">
          <h3 class="me-4 mt-4 text-white fs-2">Alexander De Simone</h3>
        </div>

      </div>
    </div>
  </footer>


  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/app.js"></script>
  <script src="js/calculadora.js"></script>
</body>

</html>
