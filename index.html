<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Proyecto CoderHouse</title>
  <link rel="shortcut icon" href="img/js-icono.svg">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Secular+One&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/app.css">
</head>

<body id="body" class="prueba">

  <!-- header-->
  <header class="py-4 header">
    <h1 class="text-center text-white fs-2">Waiter App <span class="icono_logo rounded-circle"><img width="45"
          src="img/waitress.svg" alt="icono mozo"></span>
    </h1>
  </header>


  <!--Boton Dark Mode-->

  <div>
    <button onclick="cambiarModo( )" id="darkMode" type="button"
      class="btn  botonDM border border-primary">Dark</button>
  </div>


  <!--Calculadora-->

  <div class="calculadora">
    <div class="resultado_barra">
      <span id="resultadoCalculadora" ;></span>
    </div>
    <input type="button" class="borrar_calculadora" value="C" id="borrarCalculadora">
    <div class="controles_calculadora">
      <input type="button" class="numero_calculadora" value="7" id="sieteCalculadora">
      <input type="button" class="numero_calculadora" value="8" id="ochoCalculadora">
      <input type="button" class="numero_calculadora" value="9" id="nueveCalculadora">
      <input type="button" class="operador_calculadora" value="/" id="dividirCalculadora">
      <input type="button" class="numero_calculadora" value="4" id="cuatroCalculadora">
      <input type="button" class="numero_calculadora" value="5" id="cincoCalculadora">
      <input type="button" class="numero_calculadora" value="6" id="seisCalculadora">
      <input type="button" class="operador_calculadora" value="*" id="multiplicarCalculadora">
      <input type="button" class="numero_calculadora" value="1" id="unoCalculadora">
      <input type="button" class="numero_calculadora" value="2" id="dosCalculadora">
      <input type="button" class="numero_calculadora" value="3" id="tresCalculadora">
      <input type="button" class="operador_calculadora" value="-" id="restarCalculadora">
      <input type="button" class="numero_calculadora" value="=" id="igualCalculadora">
      <input type="button" class="numero_calculadora" value="0" id="ceroCalculadora">
      <input type="button" class="numero_calculadora" value="." id="comaCalculadora">
      <input type="button" class="operador_calculadora" value="+" id="sumarCalculadora">
    </div>

  </div>



  <!--Boton cargar mesa-->

  <div class="d-flex mt-4 justify-content-center ">
    <button data-bs-toggle="modal" data-bs-target="#formulario" type="button"
      class="btn  boton_orden rounded-pill"><span class="me-1"><img width="55" src="img/menu.svg"
          alt="imagen menu"></span>Cargar Mesa </button>
  </div>

  <!-- Modal Cargar Mesa -->
  <div class="modal fade" id="formulario">
    <div class="modal-dialog">
      <div class="modal-content modal_orden">
        <div class="modal-header">
          <h2 class="modal-title"> Cargar Mesa <img width="40" src="img/waiter-icon.svg" alt="icono mozo"></h2>
          <button type=" button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <form>
            <div class="mb-3">
              <label class="form-label"><img class="mb-2" width="35" src="img/mesa.svg" alt="icono mesa"> Mesa N° :
              </label>
              <input id="mesa" type="number" class="form-control rounded-pill p-2" min="1" max="8">
            </div>
            <div class="mb-3">
              <label class="form-label"><img width="35" src="img/fork-tiempo.svg" alt="icono tiempo de inicio"> Hora :
              </label>
              <input id="hora" type="time" class="form-control rounded-pill p-2">
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary rounded-pill p-3" data-bs-dismiss="modal">Cerrar</button>
          <button id="guardar-cliente" type="button" class="btn btn-primary rounded-pill p-3">Abrir Mesa</button>
        </div>
      </div>
    </div>
  </div>







  <!--Boton Cambio Divisas-->

  <div class="d-flex mt-4 justify-content-center">
    <button type="button" class="btn  boton_orden rounded-pill"><img class="me-2 py-1" width="45" src="img/divisa.svg"
        alt="imagen cambio de divisas">Cambio divisas</button>
  </div>


  <!-- Boton Calculadora -->


  <div class="d-flex mt-4 justify-content-center">
    <button data-bs-toggle="modal" data-bs-target="#calculadora" type="button"
      class="btn  boton_orden rounded-pill me-2"><span><img width="50" src="img/calculator.svg"
          alt="imagen Calculadora"></span></button>

    <!--Boton Traductor-->

    <button type="button" class="btn  boton_orden rounded-pill ms-2"><span><img width="50" src="img/traductor.svg"
          alt="imagen traductor"></span></button>
  </div>


  <main id="menu" class="container bg-light mt-5 p-4 d-none">
    <h2 class="text-center my-4">Menú</h2>

    <div class="contenido"></div>
  </main>


  <section id="resumen" class="resumen bg-light container mt-5 p-4 d-none">
    <h2 class="text-center my-4">Resumen De Consumo </h2>

    <div class="contenido row">
      <p class="text-center">Añade los elementos del pedido</p>
    </div>
  </section>



  <footer class="footer_estilos d-flex justify-content-center align-items-center">

    <h3 class="me-4 mt-4 text-white fs-2">Alexander De Simone</h3>
    <img class="imagen_logo img-fluid" src="img/unnamed.png" alt="logo CoderHouse">
  </footer>

  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/app.js"></script>
</body>

</html>
