<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Secular+One&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/app.css">
  <link rel="stylesheet" href="css/bootstrap.min.css">

  <title>Documento pruebas</title>
</head>

<body class="reserva-body bg-light">


  <h1 class="text-center">Hoja de pruebas</h1>

  <section class="menu">
    <!-- title -->
    <div class="tituloProductos">
      <h2 class="fs-1">Menu</h2>
      <div class="underline"></div>
    </div>
    <!-- filter buttons -->
    <div class="btn-container">
      <button type="button" class="filter-btn" data-id="Todo">Todo</button>
      <button type="button" class="filter-btn" data-id="Comidas">
        Comidas
      </button>
      <button type="button" class="filter-btn" data-id="Bebidas">Bebidas</button>
      <button type="button" class="filter-btn" data-id="Postres">
        Postres
      </button>
    </div>
    <!-- menu productos -->
    <div class="seccionPrincipal">
      <!-- Producto-->
      <article class="menuProducto">
        <img src="img/bebidas.svg" alt="menu item" class="imagenProducto" />
        <div class="infoProducto">
          <header>
            <h4>Cerveza</h4>
            <h4 class="precioProducto">$1500</h4>
          </header>
          <p class="textoProducto">
            Lorem ipsum dolor sit amet consectetur adipisicing elit.
            Repudiandae, sint quam. Et reprehenderit fugiat nesciunt inventore
            laboriosam excepturi! Quo, officia.
          </p>
        </div>
      </article>
      <!--Fin producto -->
  </section>


  <script src="js/app.js"></script>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/calculadora.js"></script>
  <script src="js/menuProductos.js"></script>
  <script src="js/reservaMesa.js"></script>
</body>

</html>
