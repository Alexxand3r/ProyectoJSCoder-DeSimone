<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Secular+One&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/app.css">
  <link rel="stylesheet" href="css/bootstrap.min.css">

  <title>Documento pruebas</title>
</head>

<body class="reserva-body bg-light">


  <h1 class="text-center">Hoja de pruebas</h1>
  <div>
    <h2 class="text-center my-5 titulo-reserva">Reservar mesa</h2>

    <div class="container mt-5 p-5 border border-3 border-success ">
      <div id="contenidoCliente" class="row">
        <div class="col-md-6 agregar-reserva">
          <form id="nueva-reserva">
            <legend class="mb-4">Datos del Cliente</legend>
            <div class="form-group row mb-1">
              <label class="col-sm-4 col-lg-4 col-form-label">Nombre: </label>
              <div class="col-sm-8 col-lg-8">
                <input type="text" id="clienteReserva" name="cliente" class="form-control"
                  placeholder="Nombre del cliente">
              </div>
            </div>
            <div class="form-group row">
              <label class="col-sm-4 col-lg-4 col-form-label">Teléfono:</label>
              <div class="col-sm-8 col-lg-8">
                <input type="tel" id="telefonoReserva" name="telefono" class="form-control"
                  placeholder="Número de Teléfono">
              </div>
            </div>
            <div class="form-group row mt-1">
              <label class="col-sm-4 col-lg-4 col-form-label">Cantidad Personas: </label>
              <div class="col-sm-8 col-lg-8">
                <input type="text" id="personasReserva" name="personas" class="form-control"
                  placeholder="Comensales en Total">
              </div>
            </div>

            <div class="form-group row my-1">
              <label class="col-sm-4 col-lg-4 col-form-label">Fecha:</label>
              <div class="col-sm-8 col-lg-8">
                <input type="date" id="fechaReserva" name="fecha" class="form-control">
              </div>
            </div>

            <div class="form-group row mb-1">
              <label class="col-sm-4 col-lg-4 col-form-label">Hora:</label>
              <div class="col-sm-8 col-lg-8">
                <input type="time" id="horaReserva" name="hora" class="form-control">
              </div>
            </div>

            <div class="form-group row">
              <label class="col-sm-4 col-lg-4 col-form-label">Detalles</label>
              <div class="col-sm-8 col-lg-8">
                <textarea id="detalleReserva" name="detalle" class="form-control" rows="8"></textarea>
              </div>
            </div>
            <div class="form-group">
              <button type="submit" class="btn btn-success w-100 d-block mt-2">Crear Reserva</button>
            </div>
          </form>
        </div>
        <div class="col-md-6">
          <h2 id="administraReserva" class="mb-4">Reservas</h2>
          <ul id="reservas" class="list-group lista-reservas"></ul>
        </div>

      </div>
      <!--.row-->
    </div>
    <!--.container-->

  </div>
  <script src="js/app.js"></script>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/calculadora.js"></script>
  <script src="js/reservaMesa.js"></script>
</body>

</html>
