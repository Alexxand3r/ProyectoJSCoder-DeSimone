<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Secular+One&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/app.css">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <title>Documento pruebas</title>
</head>

<body>


  <h1 class="text-center">Hoja de pruebas</h1>



  <div class="contenedor_calculadora">
    <div class="calculadora">
      <div class="pantalla_calculadora" id="calculadoraFondo">
        <span id="display">0</span>
      </div>

      <button class="col_2-calculadora" id="borrarDisplay">C</button>
      <button class="borrar_calculadora" alt="porcentaje" id="porcentaje">%</button>

      <button class="operador_calculadora" alt="dividido" id="dividido">/</button>
      <button class="numero_calculadora" alt="7" id="7">7</button>
      <button class="numero_calculadora" alt="8" id="8">8</button>
      <button class="numero_calculadora" alt="9" id="9">9</button>
      <button class="operador_calculadora" alt="por" multiplica" id="por">x</button>
      <button class="numero_calculadora" alt="4" id="4">4</button>
      <button class="numero_calculadora" alt="5" id="5">5</button>
      <button class="numero_calculadora" alt="6" id="6">6</button>
      <button class="operador_calculadora" alt="menos" id="menos">-</button>
      <button class="numero_calculadora" alt="1" id="1">1</button>
      <button class="numero_calculadora" alt="2" id="2">2</button>
      <button class="numero_calculadora" alt="3" id="3">3</button>
      <button class="operador_calculadora" alt="mas" id="mas">+</button>
      <button class="numero_calculadora " alt="0" id="0">0</button>
      <button class="numero_calculadora" alt="punto" id="punto">.</button>
      <button class="resultado_calculadora col_2-calculadora" alt="igual" id="igual">=</button>

    </div>
  </div>

  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/calculadora.js"></script>

</body>

</html>
