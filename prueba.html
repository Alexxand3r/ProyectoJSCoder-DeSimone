<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Secular+One&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/app.css">
  <link rel="stylesheet" href="css/bootstrap.min.css">

  <title>Documento pruebas</title>
</head>

<body class="reserva-body bg-light">


  <h1 class="text-center">Hoja de pruebas</h1>

  <!-- titulo+botones -->
  <div class="tituloProductos">
    <div class="me-2">
      <h2>Menu</h2>
      <div class="underline"></div>
    </div>
    <div class="botonesOcultar">
      <p class="botonOcultar" id="mostrar" onclick="mostrarMenu()"> + </p>
      <p class="botonOcultar" id="ocultar" onclick="ocultarMenu()"> - </p>
    </div>
  </div>

  <section class="menu aOcultar" id="aOcultar">
    <!-- BOTONES FILTRO -->
    <div class="btn-container">

    </div>
    <!-- menu producto -->
    <div class="seccionPrincipal ">
      <!-- producto -->
      <article class="menuProducto">
        <img src="" alt="menu producto" class="imagenProducto" />
        <div class="tituloProducto">
          <header>
            <h4>buttermilk pancakes</h4>
            <h4 class="precioProducto">$15</h4>
          </header>
          <p class="textoProducto">
            Lorem ipsum dolor sit amet consectetur adipisicing elit.

          </p>
        </div>
      </article>
    </div>
  </section>

  <script src="js/app.js"></script>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/calculadora.js"></script>
  <script src="js/menuProductos.js"></script>
  <script src="js/reservaMesa.js"></script>
</body>

</html>
