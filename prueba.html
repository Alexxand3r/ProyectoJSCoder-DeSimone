<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Secular+One&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/app.css">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.24/dist/sweetalert2.all.min.js"></script>

  <title>Documento pruebas</title>
</head>

<body>
  <div class="container-xl containerClima bg-light">

    <h1 id="titulo" class="text-info fw-bold  text-center">Consulta el Clima <img class="mb-3" src="img/clima.svg"
        alt="imagen clima" width="55"></h1>
    <div class="">

      <div class="p-4">
        <div id="resultadoClima">
          <p class="text-center">Ingresa tu ciudad y selecciona tu país</p>
        </div>
      </div>
      <div class="row">
        <div class="col-md-5 ">
          <form id="formularioClima" class="mt-1" action="#" method="POST">
            <div class="mt-5"><label class="fs-2 mx-4" for="">Ciudad:</label>
              <input type="text" name="ciudad" id="climaCiudad" placeholder="Escribe tu Ciudad"
                class="p-3 rounded-pill" />
            </div>
        </div>
        <div class="col-md-7">
          <div class="mt-5">
            <label class="fs-2 mx-4" for="">Pais:</label>
            <select class="ms-4 border border-info text-info py-3 px-4 rounded-pill" id="climaPais">
              <option disabled selected value="">-- Seleccione --</option>
              <option value="AR">Argentina</option>
              <option value="CL">Chile</option>
              <option value="UY">Uruguay</option>
              <option value="PE">Perú</option>
              <option value="BR">Brasil</option>
              <option value="ES">España</option>
              <option value="US">Estados Unidos</option>
            </select>
          </div>
        </div>
        <div class="btnClima">
          <input type="submit" class="mt-5 bg-success p-3 text-white text-uppercase fw-bold rounded-pill"
            value="Obtener Clima" />
        </div>

        </form>

      </div>
    </div>
  </div>


  <script src="js/clima.js"></script>
  <script src="js/bootstrap.bundle.min.js"></script>

</body>

</html>
