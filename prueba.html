<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Secular+One&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/app.css">
  <link rel="stylesheet" href="css/bootstrap.min.css">

  <title>Documento pruebas</title>
</head>

<body class="reserva-body bg-light">


  <h1 class="text-center">Hoja de pruebas</h1>

  <section class="timer">
    <div class="container-xl">

      <div id="ImputsTimer" class="">
        <div class="">
          <label class="" for="">Minutos</label>
          <div class="">
            <input type="input" id="minutosTimer" type="number" placeholder="Minutos">
          </div>
        </div>
        <div class="">
          <label class="" for="">Segundos</label>
          <div class="">
            <input type="input" id="segundosTimer" type="number" placeholder="Segundos">
          </div>
        </div>
      </div>
      <!--contenedorInputs-->

      <h3 id="tiempoRestante">00:00.0</h3>
      <button id="btnIniciarTimer"><span class="">Iniciar</span></button>
      <button id="btnPausarTimer"><span class="">Pausar</span></button>
      <button id="btnDetenerTimer"><span class="">Detener</span></button>

    </div>
    <!--contenedor-->
  </section>



  <script src="js/app.js"></script>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/calculadora.js"></script>
  <script src="js/reservaMesa.js"></script>
</body>

</html>
